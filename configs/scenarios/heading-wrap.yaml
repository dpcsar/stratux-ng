# Single-purpose scenario: abrupt heading wraparound.
#
# Goal: reproduce EFB behavior around track/heading jumps across 360/0.
# Ownship is stationary (lat/lon constant) with constant altitude and groundspeed.

version: 1
duration: 12s

ownship:
  icao: "F00000"
  callsign: "HDGWRAP"
  gps_horizontal_accuracy_m: 10
  keyframes:
    - t: 0s
      lat_deg: 45.0000
      lon_deg: -90.0000
      alt_feet: 3000
      ground_kt: 120
      track_deg: 350
    - t: 6s
      lat_deg: 45.0000
      lon_deg: -90.0000
      alt_feet: 3000
      ground_kt: 120
      track_deg: 10
    - t: 12s
      lat_deg: 45.0000
      lon_deg: -90.0000
      alt_feet: 3000
      ground_kt: 120
      track_deg: 350

traffic: []
