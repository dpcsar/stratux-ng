name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: fmt-check
        run: make fmt-check

      - name: vet
        run: make vet

      - name: staticcheck
        run: make staticcheck

      - name: test
        run: make test

      - name: build
        run: make build

  image:
